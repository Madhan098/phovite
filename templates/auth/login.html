{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-6">
    <div class="w-full max-w-md glass rounded-2xl p-8 md:p-10 shadow-2xl relative overflow-hidden">

        <!-- Decorative background glow -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-2 bg-gradient-to-r from-brand-500 to-purple-500">
        </div>

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-gray-400">Sign in to continue creating magic.</p>
        </div>

        <!-- Google Login Button -->
        <a href="{{ url_for('google_login') }}"
            class="w-full bg-white text-slate-900 font-semibold py-3 px-4 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-100 transition mb-6 shadow-lg">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853" />
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05" />
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335" />
            </svg>
            Sign in with Google
        </a>

        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-700"></div>
            <span class="flex-shrink-0 mx-4 text-gray-500 text-sm">Or continue with email</span>
            <div class="flex-grow border-t border-gray-700"></div>
        </div>

        <form method="POST" action="/login">
            <div class="mb-5">
                <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                <input type="email" name="email" required
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition"
                    placeholder="you@example.com">
            </div>

            <div class="mb-8">
                <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-brand-600 to-purple-600 hover:from-brand-500 hover:to-purple-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-brand-500/25">
                Sign In
            </button>
        </form>

        <p class="mt-6 text-center text-gray-400 text-sm">
            Don't have an account? <a href="/signup" class="text-brand-400 hover:text-brand-300 font-medium">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
